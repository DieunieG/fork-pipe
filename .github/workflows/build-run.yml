name: build-and-run
on:
  workflow_dispatch:
  push:
    paths:
      - 'min-fork'
      - '.github/workflows/build-run.yml'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build
        # -x c++ tells g++ the input is C++ even though it lacks a .cpp extension
        run: g++ -x c++ -std=c++17 -Wall -Wextra -O2 min-fork -o minprog

      - name: Run
        run: ./minprog | tee output.txt

      - name: Upload program output
        uses: actions/upload-artifact@v4
        with:
          name: program-output
          path: output.txt

      - name: Add output to job summary
        run: |
          {
            echo "### Program Output"
            echo '```'
            cat output.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
